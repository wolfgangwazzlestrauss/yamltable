# https://docs.github.com/actions/learn-github-actions.

name: pages

# Make workflow run only for commits pushed to the develop and master branches.
on:
  push:
    branches:
      - develop
      - master

jobs:
  # Build documentation and publish to GitHub Pages.
  pages:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout code repository
        uses: actions/checkout@v2
      - name: Install Python interpreter
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Cache Python packages
        uses: actions/cache@v2
        with:
          path: .venv
          key: python-3.9_ubuntu-latest_poetry-${{ hashFiles('poetry.lock') }}
      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip poetry setuptools wheel
          poetry install -v
      - name: Build static site documentation
        run: |
          poetry run python scripts/build_docs.py
      - name: Upload documentation to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PAGES_TOKEN }}
          publish_dir: ./site
